resources:
  sql_warehouses:
    ncpdp_sql_warehouse:
      name: ncpdp_sql_warehouse
      cluster_size: X-Large
      enable_serverless_compute: true
      max_num_clusters: 3
      min_num_clusters: 1
      auto_stop_mins: 10
      warehouse_type: PRO
      enable_photon: true
      channel:
        name: CHANNEL_NAME_PREVIEW
      creator_name: ${var.run_as_user}

      