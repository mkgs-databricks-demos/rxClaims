resources:
  pipelines:
    ncpdp_specification_document_parsing:
      name: NCPDP Specification Document Parsing ETL
      configuration:
        catalog_use: ${var.catalog}
        schema_use: ${resources.schemas.ncpdp_schema.name}
        volume_use: ${resources.volumes.spec_documents_volume.name}
        volume_sub_path_use: ${var.spec_documents_raw_sub_path}
        volume_parsed_image_output_sub_path_use: ${var.spec_documents_parsed_image_output_sub_path}
      catalog: ${var.catalog}
      schema: ${resources.schemas.ncpdp_schema.name}
      serverless: true
      channel: PREVIEW
      root_path: ../src/ncpdp_specifications
      event_log:
        name: event_log_ncpdp_specification_document_parsing
        schema: ${var.event_log_schema}
        catalog: ${var.event_log_catalog}
      tags:
        parentProject: ${var.tags_parentProject}
        project: ${var.tags_project}
        businessUnit: ${var.tags_businessUnit}
        requestedBy: ${var.tags_requestedBy}
        developer: ${var.tags_developer}
        RemoveAfter: ${var.tags_RemoveAfter}
        env: ${bundle.target}
      
      libraries:
        - glob:
            include: ../src/ncpdp_specifications/transformations/**


