# The main pipeline for ncpdp

resources:
  pipelines:
    ncpdp_etl:
      name: ncpdp_etl
      catalog: ${var.catalog}
      schema: ${resources.schemas.ncpdp_schema.name}
      serverless: true
      root_path: "../src/ncpdp_etl"

      libraries:
        - glob:
            include: ../src/ncpdp_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
